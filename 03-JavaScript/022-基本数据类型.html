<script>
	//typeof 查看数据类型
	//undefined 未定义 
		var a; 
		console.log(typeof a);//第一种  是没有赋值
		console.log(typeof b);//第二种  是未定义

	//null 空对象 
		var b = document.getElementById('box');
		console.log(b);//返回值 是 null 因为  页面找不到 box 这个节点 
		console.log(typeof b);//返回的是  objeck   空对象 

	//Number 数字类型
		var d = 1.2;
		console.log(typeof d);//返回数字类型 
	//string 字符串类型
		var l = 'www';
		console.log(typeof l);

	//boolean 布尔类型 
		//布尔类型 取 真和假
