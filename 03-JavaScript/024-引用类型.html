<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-引用类型.html</title>
	<script>
	/引用数据类型就是引用一个对象/
		//例：
			//系统对象
				var a = document;
				console.log(typeof a);

			//自定义一个对象
				var b = {
					name:'Tom',
					age:18
				}
				console.log(typeof b);
	</script>
</head>
<body>
	
</body>
</html>
