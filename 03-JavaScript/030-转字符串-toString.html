<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-转字符串-toString.html</title>
	<script>
		//转换字符串  第一种方法   toString()  括号 里边 比如填个8 就会转换为 8进制数   填一个 16  就会转换为 16 进制数  不填 默认转换 ;

			var a = 15;// a变量
			var b = a.toString(16);//转换
			console.log(a);//打印a
			console.log(b);//打印b
			console.log(typeof a)//查看a
			console.log(typeof b);//查看b
	</script>
</head>
<body>
	
</body>
</html>
